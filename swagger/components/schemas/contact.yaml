type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: 'Contacts id'
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: 'Contacts name'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Contacts phoneNumber'
    type: string
    example: '+380000000000'
  contactType:
    description: 'Contacts contactType'
    type: string
    enum: ['work', 'home', 'personal']
    example: personal
  email:
    description: 'Contacts email'
    type: string
    example: galaibidag@gmail.com
  isFavourite:
    description: 'Whether is contact isFavourite'
    type: boolean
    example: false
  userId:
    description: 'Contacts userId'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: 'Link to contacts photo'
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
